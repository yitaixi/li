<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.wrapper {
   display: grid;
   grid-template-columns: repeat(3,1fr);
   align-items: end;
   grid-auto-rows: 200px;
}
.box1 {
   align-self: stretch;
   background: red;
}
.box2 {
   align-self: start;
   background: blue;
   
}	
.box3{
   background: green;
	
}
		</style>
	</head>
	<body>
		<div class="wrapper">
   <div class="box1">One</div>
   <div class="box2">Two</div>
   <div class="box3">Three</div>
    <div class="box1">One</div>
   <div class="box2">Two</div>
   <div class="box3">Three</div>
    <div class="box1">One</div>
   <div class="box2">Two</div>
   <div class="box3">Three</div> <div class="box1">One</div>
   <div class="box2">Two</div>
   <div class="box3">Three</div>
</div>

	</body>
</html>
